{% extends 'backend/auth_main.html' %}

{% block title %}<title>{{ title }}</title>{% endblock %}

{% block container %}

<div class="register-box">
    <div class="card">
        <div class="card-header text-center">{{ title }}</div>
        <div class="card-body">
            <div class="p-3">
                <p>Your password has been set.  You may go ahead and <a href="{{ login_url }}">log in</a> now.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
